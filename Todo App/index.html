<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="form">
        <h1 class="title">To-Do list</h1>
            <div> 
                <fieldset>
                    <input 
                        id="taskInput"
                        type="text"
                        placeholder="Add an item!"
                        class="list">
                        <div id="controls">
                            <button id="button1" onclick="addTask()">Submit</button>
                            <button id="button2" onclick="clearTask()">Clear list</button>
                        </div>
                </fieldset>
            </div>
                    <ul id="taskList">
                        <button id="button3" onclick="deleteTask()"></button>
                    </ul>
    </div>
    <script src="index.js"></script>

</body>
</html>
